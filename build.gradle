plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.25.0"
}


group = 'design.patterns'
version = 'unspecified'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useJUnitPlatform()
}

subprojects {
  spotless {
        java {
            googleJavaFormat("1.17.0")
            indentWithTabs(2)
            indentWithSpaces(4)
        }
    }
}
